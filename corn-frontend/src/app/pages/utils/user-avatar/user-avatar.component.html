@if (user !== undefined) {
    <div class="avatar">
        <h2 matTooltip="{{user.name}} {{user.surname}}">
            {{getInitials()}}
        </h2>
    </div>
} @else {
    <div class="avatar" style="background-color: #10485DFF;">
        <h2 matTooltip="Users left: {{usersLeft}}">
            {{getInitials()}}
        </h2>
    </div>
}
