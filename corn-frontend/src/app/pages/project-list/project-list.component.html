<app-toolbar [isOnProjectRoute]="true"></app-toolbar>

<div class="project-list">
    <mat-grid-list [cols]="cols">
        @for(project of projects; track project) {
            <mat-grid-tile>
                <app-project [project]="project"></app-project>
            </mat-grid-tile>
        }
    </mat-grid-list>
</div>
