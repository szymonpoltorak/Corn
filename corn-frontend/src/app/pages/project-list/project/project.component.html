<div class="background">
    <div matRipple>
        <div class="project">

            <div class="title">
                <h1 matTooltip="{{title}}">{{ title }}</h1>
                @if(title !== '') {
                    <div class="line"></div>
                }
            </div>

            <div class="member-row">
                @for (member of members | slice:0:3; track 1) {
                    <div class="member" matTooltip="{{member}}">
                        <h2>{{getInitials(member)}}</h2>
                    </div>
                }
                @if (members.length > 3) {
                    <div class="member" style="background-color: #365768; ">
                        <h2>+{{members.length-3}}</h2>
                    </div>
                }
            </div>

        </div>
    </div>
</div>
