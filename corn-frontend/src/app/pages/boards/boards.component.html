<mat-drawer-container class="h-full">
    <mat-drawer [opened]="sidebarShown" mode="side">
        <div class="p-[6px] w-[224px] flex flex-col gap-[4px]">

            <span class="text-center text-[20px] m-[4px]">{{projectName}}</span>

            <div class="border-t border-gray-300 my-2"></div>

            <sidebar-button (click)="navigateToTimeline()" [selected]="selected == 'timeline'"
                [iconName]="'matViewTimeline'" [label]="'Timeline'"></sidebar-button>

            <sidebar-button (click)="navigateToBacklog()" [selected]="selected == 'backlog'"
                [iconName]="'bootstrapArchiveFill'" [label]="'Backlog'"></sidebar-button>

            <sidebar-button (click)="navigateToBoard()" [selected]="selected == 'board'"
                [iconName]="'akarClipboard'" [label]="'Board'"></sidebar-button>

            <sidebar-button (click)="{}" [selected]="selected == 'reports'" [iconName]="'octGraph'"
                [label]="'Reports'"></sidebar-button>

            <sidebar-button (click)="{}" [selected]="selected == 'goals'" [iconName]="'octGoal'"
                [label]="'Goals'"></sidebar-button>

            <sidebar-button (click)="{}" [selected]="selected == 'issues'" [iconName]="'matError'"
                [label]="'Issues'"></sidebar-button>

        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div class="p-[6px]">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>

</mat-drawer-container>
