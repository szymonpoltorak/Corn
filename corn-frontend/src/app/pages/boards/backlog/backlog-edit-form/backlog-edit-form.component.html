<div class="min-w-[30em] min-h-[30em] p-4 flex justify-between flex-col">
    <div class="flex items-center flex-col gap-3" [formGroup]="formGroup">
        <div class="flex justify-center items-center text-3xl font-semibold mb-4">
            {{ data.sprintName }}
        </div>

        <mat-form-field class="w-full">
            <mat-label>Sprint Name</mat-label>

            <input formControlName="sprintName" matInput placeholder="My new sprint" value="{{ data.sprintName }}">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Sprint Goal</mat-label>

            <textarea formControlName="goal" matInput
                      #goal
                      [cdkTextareaAutosize]="true"
                      placeholder="We want to finish it!" maxlength="500">
                {{ data.sprintDescription }}
            </textarea>

            <mat-hint align="end">{{ goal.value.length }} / 500</mat-hint>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Start Date</mat-label>

            <input formControlName="startDate" placeholder="5/30/2024"
                   matInput [matDatepicker]="startPicker" value="{{ data.startDate }}">

            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>

            <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>End Date</mat-label>

            <input formControlName="endDate" placeholder="5/31/2024"
                   matInput [matDatepicker]="endPicker" value="{{ data.endDate }}">

            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>

            <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="flex justify-between">
        <button mat-button mat-dialog-close>Cancel</button>

        <button mat-button>Ok</button>
    </div>
</div>
