<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let backlogItem">
            @switch (backlogItem.status) {
                @case (0) {
                    <div class="circle todo">
                        <ng-icon name="matTurnedInNot"></ng-icon>
                    </div>
                }

                @case (1) {
                    <div class="circle in-progress">
                        <ng-icon name="aspectsInProgress"></ng-icon>
                    </div>
                }

                @case (2) {
                    <div class="circle done">
                        <ng-icon name="matDoneOutline"></ng-icon>
                    </div>
                }

                @default {
                    <div class="circle todo">
                        <ng-icon name="matTurnedInNot"></ng-icon>
                    </div>
                }
            }
        </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let backlogItem">{{backlogItem.title}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let backlogItem">{{backlogItem.description}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
